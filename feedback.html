<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <button id="menu-button" aria-label="Abrir menu">&#9776;</button>
            <div id="menu">
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="index.html">Exercício 1</a></li>
                    <li class="header__menu-item"><a href="listas.html">Exercício 2</a></li>
                    <li class="header__menu-item"><a href="feedback.html">Exercício 3</a></li>
                    <li class="header__menu-item"><a href="galeria.html">Exercício 6</a></li>
                </ul>
        </nav>
    </header> 
    <main>
        <!-- formulário com os campos solicitados-->
        <section class="formulario-container">
            <h1 class="conteudo-principal__h1">Deixe aqui seu Feedback:</h1>
            <form class="formulario">
                <div class="grupo-formulario">
                    <label class="formulario__label" for="nome">Nome completo:</label>
                    <input class="formulario__input" type="text" id="nome" name="nome" required>
                </div>
                <div class="grupo-formulario">
                    <label class="formulario__label" for="email">E-mail:</label>
                    <input class="formulario__input" type="email" id="email" name="email" required>
                </div>
                <div class="grupo-formulario">
                    <label class="formulario__label" for="endereco">Endereço completo:</label>
                    <input class="formulario__input" type="text" id="endereco" name="endereco" required>
                </div>
                <div class="grupo-formulario">
                    <p class="formulario__label">Tipo de feedback:</p>
                    <label>
                        <input type="radio" id="critica" value="critica" name="tipo-feedback"> Crítica      
                    </label><br>
                    <label>
                        <input type="radio" id="sugestao" value="sugestao" name="tipo-feedback"> Sugestão          
                    </label><br>           
                </div>
                <div class="grupo-formulario">
                    <label class="formulario__label" for="message">Digite seu feedback:</label><br>
                    <textarea class="formulario__textarea" id="message" name="message" placeholder="Deixe seu feedback aqui!"></textarea>
                </div>
                <div class="grupo-formulario">
                    <button class="formulario__button" type="submit">Enviar</button>
                </div>
            </form> </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Bárbara Martins. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
