<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <h2>Deixe aqui seu Feedback:</h2>
    <form>
        <div>
            <label for="nome">Nome completo: </label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="endereco">Endereço completo: </label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div>
            <p>Tipo de feedback: </p>
            <label>
                <input type="radio" id="critica" value="critica" name="tipo-feedback">Crítica      
            </label><br>
            <label>
                <input type="radio" id="sugestao" value="sugestao" name="tipo-feedback">Sugestão          
            </label><br>           
        </div>
        <div>
            <label for="message">Digite seu feedback: </label><br>
            <textarea id="message" name="message" placeholder="Deixe seu feedback aqui!"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
